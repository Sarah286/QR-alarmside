<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Færdig!</title>
  <style>
    body {
      background-color: pink;
      color: darkred;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .message {
      font-size: 1.5em;
      margin-top: 30px;
    }

    .heart {
      position: absolute;
      animation: float 6s infinite;
      font-size: 2em;
      opacity: 0.8;
      color: red;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>FLOT KLARET!</h1>
  <h2>SKÅL</h2>
  <div class="message">
    Gå nu videre til jeres helt egne knapper &lt;3
  </div>

  <!-- Flyvende hjerter -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
